<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf8'>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id='ruffle'></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfWidth = window.innerWidth; //change this
        var swfHeight = window.innerHeight; //change this
        var swfobject = {};
        swfobject.embedSWF = function (url, cont, width, height) {
            var ruffle = window.RufflePlayer.newest();
            var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: 100vw; height: 100vh'
                });
            player.load({
                url: url
            });
        }
        swfobject.embedSWF('https://neosphere404.github.io/swf-games/papaspizzeria.swf', 'ruffle', swfWidth, swfHeight);
    </script>
